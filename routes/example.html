<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Request</title>
</head>
<body>
    <table>
        <thead>
            <tr><th>ID</th><th>Amount</th><th>Reason</th><th>Status</th><th>Employee ID</th></tr>
            {% for record in records %}
            <tr>
                <td>{{record[0]}}</td><td>{{record[1]}}</td><td>{{record[2]}}
                </td><td>{{[3]}}</td><td>{{[4]}}</td>
            </tr>
            {% endfor %}

        </thead>
    </table>

</body>
</html>
